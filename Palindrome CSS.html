<p id="result"></p>



<script>

document.getElementById("yourword").addEventListener("input", clickTheButton);

function clickTheButton() {
  var x = document.getElementById("yourword").value;  
  document.getElementById("result").innerHTML = x;
  var whole = x 
  var arrayValues = x.split (""); 
  var reversed = arrayValues.reverse();
  var rejoin = reversed.join ("");
  if (rejoin == whole) {
    document.getElementById("result").innerHTML = "the word is a palindrome";
	document.getElementById("result").style.color = "green";
	}
  else if (rejoin != whole) {
    document.getElementById("result").innerHTML = "the word ISN'T a palindrome";
	document.getElementById("result").style.color = "red";
	}
 
}

</script>
